<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2>Manage Courses</h2>
    <form id="courseForm">
      <input type="hidden" id="courseId" />
      <input type="text" id="courseName" class="form-control" placeholder="Course Name" required />
      <input type="text" id="instructor" class="form-control mt-2" placeholder="Instructor" required />
      <input type="number" id="credits" class="form-control mt-2" placeholder="Credits" required />
      <button type="submit" class="btn btn-success mt-3">Save Course</button>
    </form>

    <h3 class="mt-5">Course List</h3>
    <table id="coursesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Instructor</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scripts/course.js"></script>
</body>
</html>
