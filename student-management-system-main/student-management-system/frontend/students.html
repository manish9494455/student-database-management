<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Students</h2>
        <form id="studentForm">
            <input type="text" id="name" class="form-control" placeholder="Student Name" required>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="number" id="age" class="form-control" placeholder="Age" required>
            <input type="text" id="courses" class="form-control" placeholder="Enrolled Courses (comma separated)" required>
            <button type="submit" class="btn btn-success mt-3">Add Student</button>
        </form>

        <h3 class="mt-5">Student List</h3>
        <table id="studentsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Enrolled Courses</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="scripts/student.js"></script>
</body>
</html>
